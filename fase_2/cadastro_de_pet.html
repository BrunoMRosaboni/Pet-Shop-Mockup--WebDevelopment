<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/cssreset.css" type="text/css" rel="stylesheet">
        <link href="css/cssbase.css" type="text/css" rel="stylesheet">
        <link href="css/cssgrids.css" type="text/css" rel="stylesheet">
        <link href="css/fase_2.css" type="text/css" rel="stylesheet">
        <script src="js/mascara.js" type="text/javascript"></script>
        <script src="js/fase_2.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/indexdb_pets.js" type="text/javascript"></script>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <title>PET-SHOP - Fase 02 - Cadastro de Pet</title>
        <script type="text/javascript">
        $(document).ready(function(){
            alert("jQuery está pronto para uso.");
            $("#sim").click(function(){
              $("#detalhes_doenca").show("slow");
            });
            $("#nao").click(function(){
              $("#detalhes_doenca").hide("slow");
            });
        });
        </script>
    </head>
    <body>
    <div id="header">
        <div class="yui3-g">
            <div class="yui3-u-1-3 image">
                <div class="field">
                    <img src="images/icmc_thumb.png" alt="ICMC" height="80px"/>
                </div>
            </div>
            <div class="yui3-u-1-3 titulo">
                <div class="field">
                    <h3>SCC0219 - Introdução ao Desenvolvimento Web</h3>
                    <p>Prof. Dilvan de Abreu Moreira</p>
                    <p>Projeto 2</p>
                </div>
            </div>
                
            <div class="yui3-u-1-3 identificao">
                <div class="field">
                    <h3>Alunos</h3>
                    <p>BRUNO M. ROSABONI n.USP: 4286021</p>
                    <p>THIAGO M. BORGES  n.USP: 6920122</p>
                    <p>WERIK A. FACHIM   n.USP: 6920122</p>
                </div>
            </div>
        </div>
    </div>

     <div id="content">
        <div class="yui3-g">
            <div class="yui3-u-1-5"></div>

            <div class="yui3-u-3-5">
                <div class="field">
                    <h1>Cadastro de Pet</h1>
                    <p>Preencha todos os campos solicitados</p>
                    <br />
                </div>
                <form id="salvar_pet" onsubmit="return valida_cadastro_pet(this);" action="home.html?salvou=1" method="post">
                    <div class="yui3-g">
                        <div class="yui3-u-1">
                            <div class="field">
                                <label>Nome: </label>
                                <input type="text" name="nome" />
                            </div>
                        </div>
                        <div class="yui3-u-1-3">
                            <div class="field">
                                <label>Raça: </label>
                                <input type="text" name="raca" />
                            </div>
                        </div>
                        <div class="yui3-u-1-2">
                            <div class="field">
                                <label>Tipo: </label>
                                <input type="text" name="tipo" />
                            </div>
                        </div>
                        <div class="yui3-u-1-6">
                            <div class="field">
                                <label>Idade: </label>
                                <select name="idade" >
                                    <option value="">Selecione</option>
                                    <option value="1 ano">1 ano</option>
                                    <option value="2 anos">2 anos</option>
                                    <option value="3 anos">3 anos</option>
                                    <option value="4 anos">4 anos</option>
                                    <option value="5 anos">5 anos</option>
                                    <option value="6 anos">6 anos</option>
                                    <option value="7 anos">7 anos</option>
                                    <option value="8 anos">8 anos</option>
                                    <option value="9 anos">9 anos</option>
                                    <option value="10 anos">10 anos</option>
                                    <option value="11 anos">11 anos</option>
                                    <option value="12 anos">12 anos</option>
                                    <option value="13 anos">13 anos</option>
                                    <option value="14 anos">14 anos</option>
                                    <option value="15 anos">15 anos</option>
                                    <option value="16 anos">16 anos</option>
                                    <option value="17 anos">17 anos</option>
                                    <option value="18 anos">18 anos</option>
                                    <option value="19 anos">19 anos</option>
                                    <option value="20 anos">20 anos</option>
                                    <option value="21 ou mais anos">21 ou mais anos</option>
                                </select>
                            </div>
                        </div>
                        <div class="yui3-u-1-3">
                            <div class="field">
                                <label>Tem Pedigree?: </label>
                                <select name="pedigree" >
                                    <option value="">Selecione</option>
                                    <option value="Sim">Sim</option>
                                    <option value="Não">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="yui3-u-1-3">
                            <div class="field">
                                <label>Valor: </label>
                                <input type="text" name="valor" onkeydown="mascara(this, checaValor)"/>
                            </div>
                        </div>
                        <div class="yui3-u-1-3">
                            <div class="field" align="center">
                                <label>Possui doença? </label><br />
                                <input type="radio" name="doenca" value="Sim" id='sim'> Sim
                                <input type="radio" name="doenca" value="Não" id='nao' checked="checked"> Não
                            </div>
                        </div>
                        <div id="detalhes_doenca" class="yui3-u-1" style="display:none">
                            <div class="field">
                                <label>Detalhes sobre a doença </label><br />
                                <textarea rows="4" name="detalhes_doenca" placeholder="Escreve todos os detalhes sobre a doença do seu pet."></textarea>
                            </div>
                        </div>

                        <div class="yui3-u-1">
                            <div class="action">
                                <a href="home.html" class="button">Voltar para Meus Pets</a>
                                <input type="submit" value="Salvar" class="button">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="yui3-u-1-5"></div>
        </div>
    </div>
    <div id="footer"></div>
    </body>
</html>
