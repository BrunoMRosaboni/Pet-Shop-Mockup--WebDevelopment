<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/cssreset.css" type="text/css" rel="stylesheet">
        <link href="css/cssbase.css" type="text/css" rel="stylesheet">
        <link href="css/cssgrids.css" type="text/css" rel="stylesheet">
        <link href="css/fase_2.css" type="text/css" rel="stylesheet">
        <script src="js/mascara.js" type="text/javascript"></script>
        <script src="js/fase_2.js" type="text/javascript"></script>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <title>SCC0565 - Fase 02 - Cadastro de Dono</title>
    </head>
    <body>
    <div id="header">
        <div class="yui3-g">
            <div class="yui3-u-1-3 image">
                <div class="field">
                    <img src="images/icmc_thumb.png" alt="ICMC" height="80px"/>
                </div>
            </div>
            <div class="yui3-u-1-3 titulo">
                <div class="field">
                    <h3>SCC0219 - Introdução ao Desenvolvimento Web</h3>
                    <p>Prof. Dilvan de Abreu Moreira</p>
                    <p>Projeto 2</p>
                </div>
            </div>
                
            <div class="yui3-u-1-3 identificao">
                <div class="field">
                    <h3>Alunos</h3>
                    <p>BRUNO M. ROSABONI n.USP: 4286021</p>
                    <p>THIAGO M. BORGES  n.USP: 6920122</p>
                    <p>WERIK A. FACHIM   n.USP: 6920122</p>
                </div>
            </div>
        </div>
    </div>
                
        <div id="content">
            <div class="yui3-g">
                <div class="yui3-u-1-5"></div>
                <div class="yui3-u-3-5">
                    <div class="field">
                        <h1>Cadastro de Dono</h1>
                        <p>Preencha todos os campos solicitados</p>
                        <br />
                    </div>
                    <div class="yui3-g">
                        <form onsubmit="return valida_cadastro_usuario(this);" action="home.html" method="post">
                            <div class="yui3-u-1">
                                <div class="field">
                                    <label>Nome completo: </label>
                                    <input type="text" name="nome" />
                                </div>
                            </div>
                            <div class="yui3-u-1-3">
                                <div class="field">
                                    <label>E-mail: </label>
                                    <input type="text" name="email"  />
                                </div>
                            </div>
                            <div class="yui3-u-1-3">
                                <div class="field">
                                    <label>Senha: </label>
                                    <input type="password" name="password" maxlength="8" />
                                </div>
                            </div>
                            <div class="yui3-u-1-3">
                                <div class="field">
                                    <label>Confirmar Senha: </label>
                                    <input type="password" name="retry_password" maxlength="8" />
                                </div>
                            </div>
                            <div class="yui3-u-1-2">
                                <div class="field">
                                    <label>Cidade: </label>
                                    <input type="text" name="cidade" />
                                </div>
                            </div>
                            <div class="yui3-u-1-6">
                                <div class="field">
                                    <label>Estado: </label>
                                    <select name="estado" >
                                        <option value="">Selecione</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="GO">GO</option>
                                        <option value="ES">ES</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SP">SP</option>
                                        <option value="SC">SC</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>
                            <div class="yui3-u-1-3">
                                <div class="field">
                                    <label>Telefone: </label>
                                    <input type="text" name="telefone" maxlength="15" onkeydown="mascara(this, checaTelefone)" />
                                </div>
                            </div>
                            <div class="yui3-u-1">
                                <div class="action">
                                    <a href="javascript:history.back();" class="button">Voltar</a>
                                    <input type="submit" value="Salvar" class="button">
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                <div class="yui3-u-1-5"></div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
