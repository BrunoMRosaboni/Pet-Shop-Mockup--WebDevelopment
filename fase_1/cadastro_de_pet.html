<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/cssreset.css" type="text/css" rel="stylesheet">
        <link href="css/cssbase.css" type="text/css" rel="stylesheet">
        <link href="css/cssgrids.css" type="text/css" rel="stylesheet">
        <link href="css/fase_1.css" type="text/css" rel="stylesheet">
        <script src="js/mascara.js" type="text/javascript"></script>
        <script src="js/fase_1.js" type="text/javascript"></script>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <title>SCC0565 - Fase 01 - Cadastro de Pet</title>
    </head>
    <body>
    <div id="header">
        <div class="yui3-g">
            <div class="yui3-u-1-3 image">
                <div class="field">
                    <img src="images/icmc_thumb.png" alt="ICMC" height="80px"/>
                </div>
            </div>
            <div class="yui3-u-1-3 titulo">
                <div class="field">
                    <h3>SCC0565 - Sistemas Interativos WEB</h3>
                    <p>Prof. Dilvan de Abreu Moreira</p>
                    <p>2. Semestre de 2013</p>
                </div>
            </div>
                
            <div class="yui3-u-1-3 identificao">
                <div class="field">
                    <h3>Aluno</h3>
                    <p>Leandro dos Santos Facao n.USP: 4286021</p>
                </div>
            </div>
        </div>
    </div>

     <div id="content">
        <div class="yui3-g">
            <div class="yui3-u-1-5"></div>

            <div class="yui3-u-3-5">
                <div class="field">
                    <h1>Cadastro de Pet</h1>
                    <p>Preencha todos os campos solicitados</p>
                    <br />
                </div>
                <form onsubmit="return valida_cadastro_pet(this);" action="meus_animais.html" method="post">
                    <div class="yui3-g">
                        <div class="yui3-u-1">
                            <div class="field">
                                <label>Nome: </label>
                                <input type="text" name="nome" />
                            </div>
                        </div>
                        <div class="yui3-u-1-3">
                            <div class="field">
                                <label>Raça: </label>
                                <input type="text" name="raca" />
                            </div>
                        </div>
                        <div class="yui3-u-1-2">
                            <div class="field">
                                <label>Tipo: </label>
                                <input type="text" name="tipo" />
                            </div>
                        </div>
                        <div class="yui3-u-1-6">
                            <div class="field">
                                <label>Idade: </label>
                                <select name="idade" >
                                    <option value="">Selecione</option>
                                    <option value="1">1 anos</option>
                                    <option value="2">2 anos</option>
                                    <option value="3">3 anos</option>
                                    <option value="4">4 anos</option>
                                    <option value="5">5 anos</option>
                                    <option value="6">6 anos</option>
                                    <option value="7">7 anos</option>
                                    <option value="8">8 anos</option>
                                    <option value="9">9 anos</option>
                                    <option value="10">10 anos</option>
                                    <option value="11">11 anos</option>
                                    <option value="12">12 anos</option>
                                    <option value="13">13 anos</option>
                                    <option value="14">14 anos</option>
                                    <option value="15">15 anos</option>
                                    <option value="16">16 anos</option>
                                    <option value="17">17 anos</option>
                                    <option value="18">18 anos</option>
                                    <option value="19">19 anos</option>
                                    <option value="20">20 anos</option>
                                    <option value="">21 ou mais anos</option>
                                </select>
                            </div>
                        </div>
                        <div class="yui3-u-1-3">
                            <div class="field">
                                <label>Tem Pedigree?: </label>
                                <select name="pedigree" >
                                    <option value="">Selecione</option>
                                    <option value="Sim">Sim</option>
                                    <option value="Não">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="yui3-u-1-3">
                            <div class="field">
                                <label>Valor: </label>
                                <input type="text" name="valor" onkeydown="mascara(this, checaValor)"/>
                            </div>
                        </div>

                        <div class="yui3-u-1">
                            <div class="action">
                                <a href="meus_animais.html" class="button">Voltar para Meus Pets</a>
                                <input type="submit" value="Salvar" class="button">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="yui3-u-1-5"></div>
        </div>
    </div>
    <div id="footer"></div>
    </body>
</html>
