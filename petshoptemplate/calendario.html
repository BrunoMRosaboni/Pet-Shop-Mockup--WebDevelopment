 <body>

				        <div class="content">
							   <h2>Calendario</h2>
							   <div>
								   <p>
									 
									 O cliente Nessa sessao deve ARRASTAR a reserva em cima do horario desejado o horario disponivel para agendamento do banho, tosa dos pelos ou consulta veterinaria
								   </p>
							   </div>
        <div class="main">

            <div id="dp"></div>

            <script>
                var dp = new DayPilot.Scheduler("dp");
                dp.scale = "Day";
                dp.timeHeaders = [
                    { groupBy: "Month"},
                    { groupBy: "Day", format: "d"}
                ];
                dp.heightSpec = "Max";
                dp.height = 380;

                dp.startDate = new DayPilot.Date("2017-04-10");
                dp.days = 365;
                dp.resources = [
                    {name: "8:00 AM", id: 1},
                    {name: "9:00 AM", id: 2},
                    {name: "10:00 AM", id: 3},
                    {name: "11:00 AM", id: 4},
                    {name: "13:00 PM ", id: 5},
                    {name: "14:00 PM", id: 6},
                    {name: "15:00 PM", id: 7},
                    {name: "16:00 PM", id: 8},
                    {name: "17:00 PM", id: 9},
                    {name: "17:45 PM", id: 10},
                ];
                dp.events.list = [
                    {
                        start: "2017-04-10",
                        end: "2017-04-10",
                        id: 1,
                        resource: 2,
                        text: "Horario #1"
                    }

                ];
                dp.init();

            </script>

        </div>

    </body>
